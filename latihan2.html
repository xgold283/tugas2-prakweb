<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="latihan2.css" />
  </head>
  <body>
    <section class="p-4">
      <div class="row">
        <div
          class="col-md-6 col-xs-12 mb-2 w-100 d-flex justify-content-center"
        >
          <div class="custom-card">
            <div class="mb-3">
              <label for="input1" class="form-label">Nama Lengkap :</label>
              <input type="text" class="form-control" id="input1" />
            </div>
            <div class="mb-3">
              <label for="input2" class="form-label">Email :</label>
              <input type="email" class="form-control" id="input2" />
            </div>
            <div class="mb-3">
              <label for="input3" class="form-label">Alamat :</label>
              <textarea class="form-control" id="input3" rows="3"></textarea>
            </div>
            <button type="button" class="btn custom-btn">Daftar</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="latihan2.js"></script>
  </body>
</html>
